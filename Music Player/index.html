<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Music Player</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pitch.css">
        <script src="https://kit.fontawesome.com/80dd33ebb2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--<button type="button" class="show">press me</button>-->
        <h1>Music</h1>


        <div class="music-container">
            <div class="music-info">
                <h4 id="title">Null</h4>
                <div class="progress-container">
                    <div class="progress">
                    </div>
                </div>
            </div>
            <audio src="" id="audio"></audio>
            <div class="img-container">
                <img src="How-music-and-sound-can-help-alleviate-career-anxiety_940x485.jpg" alt="music-cover" id="cover">
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>

        
        <script src="blank.js" async defer></script>
    </body>
</html>
